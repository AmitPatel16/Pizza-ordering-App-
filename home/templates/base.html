<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- -----bootstarp---- -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <title>Pizza Apps by patel.jiii</title>


</head>
<body>
   <nav class="navbar navbar-dark bg-danger shadow-lg">
      <div class="container-fluid">
         <a href="/" class="navbar-brand">Pizza Order</a>
         <div class="d-flex">
            {% if request.user.is_authenticated %}
            <a href="{% url 'orders'%}" class="btn btn-primary">Dashboard</a>

            {% else %}

            <a href="{% url 'login'%}" class="navbar-brand">Login</a>
            <a href="{% url 'register'%}" class="navbar-brand">Register</a>
         
            {% endif %}
            <a class="btn btn-light" href="{% url 'cart' %}" >Buy <i class='fas fa-shopping-cart' style='font-size:24px'></i> {{request.user.get_cart_count}}</a>
         </div>
      </div>

   </nav>

{% block start %}

{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</body>
</html>
