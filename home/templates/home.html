{% extends "base.html"%}

{% block start %}

   <div class="container mt-5">


      <div class="row">
         {% for pizza in pizzas %}
         <div class="col-md-3">
            <div class="card shadow-lg" style="width: 18rem;">
               <img src="/media/{{pizza.image}}" class="card-img-top" >
                  <div class="card-body">
                     <h5 class="card-title">{{pizza.pizza_name}}</h5>
                     <p>Price - {{pizza.price}} | Category {{pizza.category.category_name}}</p>
                     <!-- <p class="card-text">some quick example text </p> -->
                     <a  href="{% url 'add_cart' pizza.uid %}" class="btn btn-success">Cart <i class='fas fa-shopping-cart'></i></a>
                     <a  href="#" class="btn btn-primary">20% Discount</a><br>

                  </div><br>
         
            </div>

         </div>
         {% endfor %}
      </div>
      
   </div>
   
{% endblock %}
